<div id="form-template">
    <form novalidate #form="ngForm" (submit)="onSubmit(form)"> 
        <div class="redes">
            <span>Usa una de tus redes redes</span>
            <div class="grid-3">
                <div class="block-form crear-con-red">
                    <button class="btn btn-ghostly" transparent>
                        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="github" style="width: 20px !important;">
                        <span>Github</span>
                    </button>
                </div>
    
                <div class="block-form crear-con-red">
                    <button class="btn btn-ghostly" transparent>
                        <img src="https://cdn.icon-icons.com/icons2/2415/PNG/512/google_original_logo_icon_146496.png" alt="gmail" style="width: 20px !important;">
                        <span>Gmail</span>
                    </button>
                </div>
    
                <div class="block-form crear-con-red">
                    <button class="btn btn-ghostly" transparent>
                        <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c53e.png" alt="twitter" style="width: 30px !important;">
                        <span>Twitter</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="redes">
            <span>O usa tu correo electrónico</span>
            <div class="grid-2">
                <div class="block-form">
                    <fa-icon [icon]="faUser"></fa-icon>
                    <input type="text" name="user_name" id="nombre" placeholder="Nombre" 
                    #user_name="ngModel" [(ngModel)]="service.formData.user_name">
                </div>
            
                <div class="block-form">
                    <fa-icon [icon]="faUser"></fa-icon>
                    <input type="text" name="user_lastname" id="apellido" placeholder="Apellido" 
                    #user_lastname="ngModel" [(ngModel)]="service.formData.user_lastname" >
                </div>
            </div>
        
            
            <div class="grid-2">
                <div class="block-form">
                    <fa-icon [icon]="faAddressCard"></fa-icon>
                    <input type="text" name="user_email" id="correo" placeholder="Correo" 
                    #user_email="ngModel" [(ngModel)]="service.formData.user_email" >
                </div>
        
                <div class="block-form">
                    <fa-icon [icon]="faLock"></fa-icon>
                    <input type="text" name="user_password" id="clave" placeholder="Clave" 
                    #user_password="ngModel" [(ngModel)]="service.formData.user_password">
                </div>
            </div>
        </div>
    
        <div class="block-form">
            <button type="submit" (click)="accountCreated()" type="submit" [disabled]="form.invalid" class="btn primary btn-wm btn-pd-t-m">Registrate ahora</button>
        </div>

        <div class="block-form">
            <span>Ya tienes cuenta?</span> <a routerLink="/login" class="link">Inicia sesión</a>
        </div>
    </form>
    
</div>
